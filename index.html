<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">Data Collector</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <p>Timer: <span id="timer">00:00:00</span></p>
                <p>Taken: <span id="counter">0</span></p>
                <p>Missed: <span id="missCounter">0</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="startButton" class="btn btn-primary">Start</button>
                <button id="pauseButton" class="btn btn-primary" disabled>Pause</button>
                <button id="stopButton" class="btn btn-primary" disabled>Stop</button>
                <button id="plusOneButton" class="btn btn-default" disabled>+1</button>
                <button id="missButton" class="btn btn-default" disabled>Miss</button>
            </div>
        </div>

        <div class="row" id="missedPackages" style="display: none; margin-top: 10px;">
            <div class="col-xs-12 text-center">
                <label for="missedPackagesInput">Total remained into the pallet:</label>
                <input type="number" id="missedPackagesInput" placeholder="Enter remained packages" style="width: 50%; display: block; margin: 5px auto 0;">
                <button id="saveButton" class="btn btn-primary" style="margin-top: 10px;">Save</button>
            </div>
        </div>
        
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <h2>Stored Data</h2>
            </div>
            <div class="col-xs-6 text-right">
                <button id="saveDataButton" class="btn btn-primary">Download</button>
            </div>
        </div>
        <div id="logDisplay" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Total Count</th>
                        <th>Process Misses</th>
                        <th>Remained into Pallet</th>
                        <th>Total Pause Time (ms)</th>
                        <th>Total Time (ms)</th>
                        <th>Effective Time (ms)</th>
                        <th>Time Per Package (ms)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div style="margin-top: 20px; text-align: center;">
            <button id="clearStorageButton" class="btn btn-danger">Clear All Data</button>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('startButton');
        const plusOneButton = document.getElementById('plusOneButton');
        const missButton = document.getElementById('missButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const saveButton = document.getElementById('saveButton');
        const saveDataButton = document.getElementById('saveDataButton');
        const clearStorageButton = document.getElementById('clearStorageButton');

        const timerDisplay = document.getElementById('timer');
        const counterDisplay = document.getElementById('counter');
        const missCounterDisplay = document.getElementById('missCounter');
        const missedPackagesDiv = document.getElementById('missedPackages');
        const missedPackagesInput = document.getElementById('missedPackagesInput');
        const logDisplay = document.getElementById('logDisplay');

        let timer;
        let seconds = 0;
        let counter = 0;
        let missCounter = 0;
        let isPaused = false;
        let currentLogSession = [];

        function formatTime(s) {
            const h = Math.floor(s / 3600).toString().padStart(2, '0');
            const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            return `${h}:${m}:${sec}`;
        }

        function updateTimer() {
            if (!isPaused) {
                seconds++;
                timerDisplay.textContent = formatTime(seconds);
            }
        }

        function log(event, value = '') {
            currentLogSession.push({ timestamp: new Date().toISOString(), event, value });
        }

        function displayLogs() {
            const logDisplay = document.querySelector('#logDisplay tbody');
            logDisplay.innerHTML = '';
            let logs = JSON.parse(localStorage.getItem('dataCollectorLogs')) || [];

            // One-time migration for logs without IDs
            if (logs.some(log => !log.hasOwnProperty('id'))) {
                let maxId = 0;
                logs.forEach(log => {
                    if (log.id && log.id > maxId) {
                        maxId = log.id;
                    }
                });
                logs.forEach(log => {
                    if (!log.hasOwnProperty('id')) {
                        log.id = ++maxId;
                    }
                });
                localStorage.setItem('dataCollectorLogs', JSON.stringify(logs));
            }

            logs.forEach(summary => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${summary.id}</td>
                    <td>${summary.totalCount}</td>
                    <td>${summary.totalMissed || 0}</td>
                    <td>${summary.remainedOnPallet || 0}</td>
                    <td>${summary.totalPauseTimeMs}</td>
                    <td>${summary.totalTimeMs}</td>
                    <td>${summary.effectiveTimeMs}</td>
                    <td>${summary.timePerCountMs.toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm delete-row" data-id="${summary.id}">Delete</button></td>
                `;
                logDisplay.appendChild(row);
            });
        }

        logDisplay.addEventListener('click', function(e) {
            const deleteButton = e.target.closest('.delete-row');
            if (deleteButton) {
                const idToDelete = parseInt(deleteButton.getAttribute('data-id'), 10);
                if (!isNaN(idToDelete)) {
                    if (confirm('Are you sure you want to delete this row?')) {
                        let logs = JSON.parse(localStorage.getItem('dataCollectorLogs')) || [];
                        const updatedLogs = logs.filter(log => log.id !== idToDelete);
                        localStorage.setItem('dataCollectorLogs', JSON.stringify(updatedLogs));
                        displayLogs();
                    }
                }
            }
        });

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            plusOneButton.disabled = false;
            missButton.disabled = false;
            pauseButton.disabled = false;
            stopButton.disabled = false;
            missedPackagesDiv.style.display = 'none';

            plusOneButton.classList.remove('btn-default');
            plusOneButton.classList.add('btn-success');
            missButton.classList.remove('btn-default');
            missButton.classList.add('btn-danger');

            seconds = 0;
            counter = 0;
            missCounter = 0;
            isPaused = false;
            currentLogSession = [];
            timerDisplay.textContent = formatTime(seconds);
            counterDisplay.textContent = counter;
            missCounterDisplay.textContent = missCounter;

            log('start');
            timer = setInterval(updateTimer, 1000);
        });

        plusOneButton.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = counter;
            log('package');
        });

        missButton.addEventListener('click', () => {
            missCounter++;
            missCounterDisplay.textContent = missCounter;
            log('miss');
        });

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            plusOneButton.disabled = isPaused;
            missButton.disabled = isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
            log(isPaused ? 'start pause' : 'stop pause');
            if (isPaused) {
                timerDisplay.classList.add('timer-paused');
            } else {
                timerDisplay.classList.remove('timer-paused');
            }
        });

        stopButton.addEventListener('click', () => {
            clearInterval(timer);
            plusOneButton.disabled = true;
            missButton.disabled = true;
            pauseButton.disabled = true;
            stopButton.disabled = true;

            plusOneButton.classList.add('btn-default');
            plusOneButton.classList.remove('btn-success');
            missButton.classList.add('btn-default');
            missButton.classList.remove('btn-danger');

            if (isPaused) {
                log('stop pause');
                isPaused = false;
                pauseButton.textContent = 'Pause';
            }
            log('stop');
            missedPackagesDiv.style.display = 'block';
            timerDisplay.classList.remove('timer-paused');

        });

        saveButton.addEventListener('click', () => {
            const remainedCount = missedPackagesInput.value || 0;
            log('remained packages', remainedCount);

            let startTime = 0;
            let stopTime = 0;
            let totalPauseTime = 0;
            let pauseStartTime = 0;

            currentLogSession.forEach(logEntry => {
                const time = new Date(logEntry.timestamp).getTime();
                if (logEntry.event === 'start') startTime = time;
                if (logEntry.event === 'stop') stopTime = time;
                if (logEntry.event === 'start pause') pauseStartTime = time;
                if (logEntry.event === 'stop pause' && pauseStartTime !== 0) {
                    totalPauseTime += time - pauseStartTime;
                    pauseStartTime = 0;
                }
            });

            const totalTime = stopTime - startTime;
            const effectiveTime = totalTime - totalPauseTime;
            const timePerCount = counter > 0 ? effectiveTime / counter : 0;

            const logs = JSON.parse(localStorage.getItem('dataCollectorLogs')) || [];
            const newId = logs.length > 0 ? Math.max(...logs.map(log => log.id).filter(id => id)) + 1 : 1;

            const summary = {
                id: newId,
                savedAt: new Date().toISOString(),
                totalCount: counter,
                totalMissed: missCounter,
                remainedOnPallet: parseInt(remainedCount, 10),
                totalPauseTimeMs: totalPauseTime,
                totalTimeMs: totalTime,
                effectiveTimeMs: effectiveTime,
                timePerCountMs: timePerCount,
                fullLog: currentLogSession
            };

            logs.push(summary);
            localStorage.setItem('dataCollectorLogs', JSON.stringify(logs));

            missedPackagesInput.value = '';
            missedPackagesDiv.style.display = 'none';
            startButton.disabled = false;
            timerDisplay.classList.remove('timer-paused');

            plusOneButton.classList.add('btn-default');
            plusOneButton.classList.remove('btn-success');
            missButton.classList.add('btn-default');
            missButton.classList.remove('btn-danger');
            
            displayLogs();
        });

        function downloadCSV(data) {
            const headers = ["id", "totalCount", "totalMissed", "remainedOnPallet", "totalPauseTimeMs", "totalTimeMs", "effectiveTimeMs", "timePerCountMs"];
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => row[header] || (header === 'totalMissed' ? row['totalMissed'] : 0) || 0).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadJSON(data) {
            const jsonContent = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'data.json');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        saveDataButton.addEventListener('click', () => {
            const logs = JSON.parse(localStorage.getItem('dataCollectorLogs')) || [];
            if (logs.length > 0) {
                downloadCSV(logs);
                downloadJSON(logs);
            } else {
                alert('No data to save.');
            }
        });

        clearStorageButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all stored data?')) {
                localStorage.removeItem('dataCollectorLogs');
                displayLogs();
            }
        });

        // Initial display of logs on page load
        displayLogs();
    });

    </script>
</body>
</html>
